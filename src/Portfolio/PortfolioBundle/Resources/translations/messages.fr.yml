        experience_professionel_edreams_1: J'ai choisi EdreamsFactory pour mon stage de 2ème année car ils recherchaient un développeur Symfony2, j'étais très intéressé par cette technologie. J'ai eu comme première mission de continuer le développement du CRM de la boîte, j'ai pu toucher à quelques projets notamment un site de chauffeurs privés.
        experience_professionel_edreams_2: Pour mon dernier stage, EdreamsFactory m'a proposé de revenir, avec en plus une petite mission de développement Android. J'aime beaucoup aborder et apprendre de nouvelles technologies. J'ai énormément appris pendant ce stage. J'ai eu l'occasion de me perfectionner en Symfony2 et d'utiliser le Framework de manière poussée et intelligente.
        experience_professionel_edreams_3: EdreamsFactory fut la suite logique de mes précédents stages; En tant que lead développeur mon équipe et moi avons mené à bien de nombreux projets et logiciel de gestion d'entreprise. J'ai également pu développer entièrement le projet santé mentionné ci-dessus, c'est le projet qui m'a le plus tenu à coeur.
        experience_professionel_opensada: J'ai effectué mon stage de première année à OpenSada. J'ai développé de nombreux modules prestashop comme un guide des tailles, une suggestion de produits, un achat en pack, un rappel de panier abandonné, un mailing automatique. Ce stage a été une expérience intéressante, il m'a aidé à renforcer mes bases en POO (Programmation Orientée Objet).
        project_medical: Le projet santé concerne une école dans le domaine de l'osthéopathie. C'est un des nombreux projets que j'ai pu réaliser à EdreamsFactory. J'ai particulièrement aimé ce projet car j'en ai été le développeur principal et j'ai eu de très bons retours. C'est un projet utilisé régulièrement par plus de 500 étudiants, 30 professeurs et 2 secrétaires. Il a fallu mettre en place une gestion d'édudiants, de praticiens, de patients, également de promotions et de formations. La partie que j'ai le plus aimée sur ce projet a été la mise au point des algorithmes de génération de créneaux/planning afin qu'une secrétaire puisse gérer ses rendez-vous en fonction des disponibilités des étudiants. J'ai également effectué toute la migration des données de leur ancien logiciel vers le nouveau.
        project_medical_more: Ce projet est actuellement en ligne, il y a plus de 100 consultations effectuées par jour. Je m'occupe de la maintenance de ce projet ainsi que de la mise en place les nombreux additifs.
        project_project_manager: Clevermanagement est mon projet de fin de deuxième année. L'équipe était composée de 3 développeurs. Il a fallu développer un gestionnaire de projets avec un framework réalisé par la promotion. Ce gestionnaire de projets comprend une gestion d'utilisateurs ainsi qu'une assignation de tâches à ces utilisateurs. Il y a également une notion d'heures prévues pour un projet et le temps réellement passé sur celui-ci. Nous avons eu de très bons retours sur ce projet.
        project_social_club: The Social mustach club est tout simplement mon projet préféré. C'est mon projet de fin de première année, avec une équipe constituée de 4 développeurs. Nous devions réaliser un réseaux social avec un système de mur personnel et de mur commun et également une messagerie instanée, nous avions même créé notre propre ORM pour réaliser ce projet. Ce projet m'a beaucoup plu car j'ai vraiment pris du plaisir à le développer et le résultat vallait vraiment le coup, j'étais tout simplement impressionné de ce que j'étais capable de réaliser à la fin de la première année d'études.
