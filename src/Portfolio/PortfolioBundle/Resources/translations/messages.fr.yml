    text:
        about_me: Sup'internet m'a permis d'acquérir une méthode de travail et des techniques de reflexion et d’analyse me permettant d'aborder intelligemment les différentes problématiques que je peux rencontrer dans le développement web. Les 12 mois de stages que j'ai effectués m’ont permis de compléter mes connaissances et mon expérience. Je suis toujours motivé  pour aborder de nouveaux langages et techniques de programmation web.
        oui_eat_french_description: OuiEatFrench est une place de marché reliant directement les agriculteurs aux particuliers avec le moins d'intermédiaires possible. Les agriculteurs ont leurs propres espaces d'administration où ils peuvent sélectionner leurs produits et toutes les informations nécessaires à l'achat de ce produit notamment avec une notion de traçabilité (Quand a été récolté le produit, quels traitements a-t-il subit etc).<br> Quant aux consommateurs, ils peuvent sélectionner un agriculteur près de chez eux afin de commander des produits frais et locaux, ils ont même la possibilité de venir chercher leurs produits directement chez l'agriculteur.
        oui_eat_french_specificity: Constitué d'une équipe de 9 personnes, 3 développeurs, 3 designers et 3 commerciaux. Je suis responsable du pôle développement, le projet est entièrement fonctionnel, de la configuration côté administration jusqu'au paiement de l'utilisateur.
        skills: Voici les différentes compétences que j'ai pu acquérir aussi bien dans ma formation à Sup'Internet que dans mes différents stages et développements de projets personels.
