    text:
        about_me: Ces dernières années mon permis de me constituer un bagage consécent dans le métier de développeur web, j'y ai également développé mes compétences de lead développeur à Edreams Factory. Après 2 très bonnes expériences dans ma première start-up (Edreams Factory) et dans mon école (Sup'Internet), je souhaite à présent me tourner vers Toronto au Canada afin d'apporter mes connaissances et d'apprendre de nouvelles technologies/méthodes de travail.
        oui_eat_french_description: OuiEatFrench est une place de marché reliant directement les agriculteurs aux particuliers avec le moins d'intermédiaires possible. Les agriculteurs ont leur propre espace d'administration où ils peuvent sélectionner leurs produits et toutes les informations nécessaires à l'achat de ce produit notamment avec une notion de traçabilité (Quand a été récolté le produit, quels traitements a-t-il subit, etc).<br> Quant aux consommateurs, ils peuvent sélectionner un agriculteur près de chez eux afin de commander des produits frais et locaux. Ils ont même la possibilité de venir chercher leurs produits directement chez l'agriculteur.
        oui_eat_french_specificity: Une équipe constituée de 9 personnes, 3 développeurs, 3 designers et 3 commerciaux. Je suis responsable du pôle développement, le projet est entièrement fonctionnel, de la configuration côté administration jusqu'au paiement de l'utilisateur.
        skills: Voici les différentes compétences que j'ai pu acquérir aussi bien dans ma formation à Sup'Internet que dans mes différents stages et développements de projets personels. En ce moment je m'orienter dans les technologies NodeJS, Angular2 et NoSQL.
