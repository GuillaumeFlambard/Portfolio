        experience_professionel_edreams_1: I chose EdreamsFactory for my intership at Sup'Internet second year because their looking for a developer in synfony2, I was interested by this technology. My first mission was to continue the edreaùsFactory CRM and I have work for several project especially for a privet driver project.
        experience_professionel_edreams_2: For my last internship, EdreamsFactor offer me to come back, with an additional little mission in Android development (mobile development). I really like learn and discover new technologies. I learned a lot in this intership especially in the symfony2 freamework.
        experience_professionel_edreams_3: EdreamsFacory was the logic choices with my school interships; As a lead developper my team and I was the perfect combo to process all our EdreamsFactory projects and software of compagny management. I have event develope in totality the Health project mentionned above, it was my favorite project.
        experience_professionel_opensada: I perform my intership for my first year at Sup'Internet in the OpenSada company. I developed many modules in prestashop in PHP5 like a size guide, an product suggestion, buy packing of products, a card reminder, an automatic emailing etc. This intership was be interested, it consolidate my base in OOP (object-oriented programming).
        project_medical: The Health project is for an Osteopathy school. C'est one of many project that I realised at EdreamsFactory. I liked particuliarly this project because it's my first project where I was lead developer and I have had very good reviews on it. This project is used everyday by more of 500 students, 30 teatchers and 2 secretaries. We had to develop a student management, teachers management and promotion management. The part I liked most on this project was the implementation of the schedual generation algorithm to the secretaria for manage her appointement with the available student. I was in charge to of the data base migration from the older software to the new one.
        project_medical_more: Ce projet est actuellement en ligne, il y a plus de 100 consultations effectuées par jour. Je m'occupe de la maintenance de ce projet ainsi que de la mise en place les nombreux additifs.
        project_project_manager: Clevermanagement est mon projet de fin de deuxième année. L'équipe était composée de 3 développeurs. Il a fallu développer un gestionnaire de projets avec un framework réalisé par la promotion. Ce gestionnaire de projets comprend une gestion d'utilisateurs ainsi qu'une assignation de tâches à ces utilisateurs. Il y a également une notion d'heures prévues pour un projet et le temps réellement passé sur celui-ci. Nous avons eu de très bons retours sur ce projet.
        project_social_club: The Social mustach club est tout simplement mon projet préféré. C'est mon projet de fin de première année, avec une équipe constituée de 4 développeurs. Nous devions réaliser un réseaux social avec un système de mur personnel et de mur commun et également une messagerie instanée, nous avions même créé notre propre ORM pour réaliser ce projet. Ce projet m'a beaucoup plu car j'ai vraiment pris du plaisir à le développer et le résultat vallait vraiment le coup, j'étais tout simplement impressionné de ce que j'étais capable de réaliser à la fin de la première année d'études.
        task_manager_description: Ce projet est un gestionnaire de taches trés basic. Il comporte une authentification, création/suppression de tache avec un système de filtre. J'ai effectué ce petit projet pour me former à de nouvele technologies.
